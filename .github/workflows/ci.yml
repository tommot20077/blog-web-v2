name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 執行測試
    runs-on: ubuntu-latest

    steps:
      - name: 取得程式碼
        uses: actions/checkout@v4

      - name: 安裝 Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 執行所有測試
        run: ./mvnw test -pl blog-infrastructure,blog-module-user,blog-module-article -am --no-transfer-progress

      - name: 上傳測試報告（僅在失敗時）
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: '**/target/surefire-reports/'
          retention-days: 7
