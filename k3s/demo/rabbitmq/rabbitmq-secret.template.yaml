# RabbitMQ Secret 配置模板
# 使用說明：
# 1. 複製此文件為 rabbitmq-secret.yaml
# 2. 將 YOUR_RABBITMQ_USER 替換為您的 RabbitMQ 用戶名
# 3. 將 YOUR_RABBITMQ_PASSWORD 替換為您的 RabbitMQ 密碼
# 4. 建議使用強密碼（至少 8 個字符，包含大小寫字母、數字和特殊字符）
# 5. 執行 kubectl apply -f rabbitmq-secret.yaml 部署
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
type: Opaque
stringData:
  RABBITMQ_USER: "YOUR_RABBITMQ_USER"          # RabbitMQ 管理用戶名
  RABBITMQ_PASSWORD: "YOUR_RABBITMQ_PASSWORD"  # RabbitMQ 管理密碼
