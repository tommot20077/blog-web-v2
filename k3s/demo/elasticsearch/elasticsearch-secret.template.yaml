# Elasticsearch Secret 配置模板
# 使用說明：
# 1. 複製此文件為 elasticsearch-secret.yaml
# 2. 將 YOUR_ELASTIC_PASSWORD 替換為您的 Elasticsearch 密碼
# 3. 建議使用強密碼（至少 8 個字符，包含大小寫字母、數字和特殊字符）
# 4. 執行 kubectl apply -f elasticsearch-secret.yaml 部署
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secret
type: Opaque
stringData:
  ELASTIC_PASSWORD: "YOUR_ELASTIC_PASSWORD"  # Elasticsearch elastic 用戶的密碼
