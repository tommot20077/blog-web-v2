# Kibana Secret 配置模板
# 使用說明：
# 1. 複製此文件為 kibana-secret.yaml
# 2. 將 YOUR_KIBANA_PASSWORD 替換為 Elasticsearch 中 kibana_system 用戶的密碼
#    注意：需要先在 Elasticsearch 中設定 kibana_system 用戶密碼
# 3. 將 KIBANA_ENCRYPTION_KEY 替換為至少 32 個字符的隨機字符串
#    用於加密保存的對象、報告等敏感數據
#    可使用指令生成：openssl rand -base64 32
# 4. 執行 kubectl apply -f kibana-secret.yaml 部署
apiVersion: v1
kind: Secret
metadata:
  name: kibana-secret
type: Opaque
stringData:
  KIBANA_PASSWORD: "YOUR_KIBANA_PASSWORD"                      # Kibana 連接 Elasticsearch 的密碼（kibana_system 用戶）
  KIBANA_ENCRYPTION_KEY: "YOUR_KIBANA_ENCRYPTION_KEY_MIN_32_CHARS"  # Kibana 加密密鑰（至少 32 個字符）
