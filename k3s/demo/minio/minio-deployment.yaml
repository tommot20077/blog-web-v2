# MinIO 部署配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1 # 運行一個副本
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest # 使用最新版 MinIO 映像
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          envFrom:
            - secretRef:
                name: minio-secret # 從 Secret 中載入環境變數
          ports:
            - containerPort: 9000 # S3 API 端口
            - containerPort: 9001 # Console 端口
          volumeMounts:
            - mountPath: /data # MinIO 數據目錄
              name: minio-storage
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: minio-storage
          persistentVolumeClaim:
            claimName: minio-pvc # 使用預定義的 PVC
